<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드론 3D 시각화</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            color: white;
            z-index: 100;
            min-width: 250px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #4fc3f7;
        }
        
        .slider {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .value-display {
            font-size: 12px;
            color: #ccc;
        }
        
        #info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            color: white;
            z-index: 100;
            min-width: 200px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        #motor-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            color: white;
            z-index: 100;
        }
        
        .motor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .motor-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
        }
        
        .motor-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .motor-fill {
            height: 100%;
            background: linear-gradient(to right, #4fc3f7, #29b6f6);
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3 style="margin-top: 0; color: #4fc3f7;">드론 제어</h3>
            
            <div class="control-group">
                <label>Roll (°)</label>
                <input type="range" class="slider" id="rollSlider" min="-45" max="45" value="0">
                <div class="value-display" id="rollValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>Pitch (°)</label>
                <input type="range" class="slider" id="pitchSlider" min="-45" max="45" value="0">
                <div class="value-display" id="pitchValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>Yaw (°)</label>
                <input type="range" class="slider" id="yawSlider" min="-180" max="180" value="0">
                <div class="value-display" id="yawValue">0°</div>
            </div>
            
            <div class="control-group">
                <label>스로틀 (%)</label>
                <input type="range" class="slider" id="throttleSlider" min="0" max="100" value="0">
                <div class="value-display" id="throttleValue">0%</div>
            </div>
            
            <button onclick="resetAttitude()" style="width: 100%; padding: 10px; background: #4fc3f7; border: none; border-radius: 5px; color: white; cursor: pointer;">자세 리셋</button>
        </div>
        
        <div id="info">
            <h3 style="margin-top: 0; color: #4fc3f7;">상태 정보</h3>
            <div class="info-row">
                <span>Roll:</span>
                <span id="currentRoll">0.0°</span>
            </div>
            <div class="info-row">
                <span>Pitch:</span>
                <span id="currentPitch">0.0°</span>
            </div>
            <div class="info-row">
                <span>Yaw:</span>
                <span id="currentYaw">0.0°</span>
            </div>
            <div class="info-row">
                <span>고도:</span>
                <span id="altitude">0.0m</span>
            </div>
            <div class="info-row">
                <span>속도:</span>
                <span id="speed">0.0m/s</span>
            </div>
        </div>
        
        <div id="motor-status">
            <h4 style="margin-top: 0; color: #4fc3f7;">모터 출력</h4>
            <div class="motor-grid">
                <div class="motor-info">
                    <div>FL</div>
                    <div class="motor-bar">
                        <div class="motor-fill" id="motorFLBar"></div>
                    </div>
                    <div id="motorFLValue">1000</div>
                </div>
                <div class="motor-info">
                    <div>FR</div>
                    <div class="motor-bar">
                        <div class="motor-fill" id="motorFRBar"></div>
                    </div>
                    <div id="motorFRValue">1000</div>
                </div>
                <div class="motor-info">
                    <div>RL</div>
                    <div class="motor-bar">
                        <div class="motor-fill" id="motorRLBar"></div>
                    </div>
                    <div id="motorRLValue">1000</div>
                </div>
                <div class="motor-info">
                    <div>RR</div>
                    <div class="motor-bar">
                        <div class="motor-fill" id="motorRRBar"></div>
                    </div>
                    <div id="motorRRValue">1000</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js 설정
        let scene, camera, renderer, drone, propellers = [];
        let currentAttitude = { roll: 0, pitch: 0, yaw: 0 };
        let targetAttitude = { roll: 0, pitch: 0, yaw: 0 };
        let motorOutputs = { FL: 0, FR: 0, RL: 0, RR: 0 };

        function init() {
            // Scene 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // Camera 설정
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 2, 2);
            camera.lookAt(0, 0, 0);
            
            // Renderer 설정
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 조명 설정
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 드론 모델 생성
            createDrone();
            
            // 지면 생성
            createGround();
            
            // 좌표계 헬퍼
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
            
            // 슬라이더 이벤트 리스너
            setupControls();
            
            // 애니메이션 시작
            animate();
        }

        function createDrone() {
            drone = new THREE.Group();
            
            // 드론 바디 (중앙부)
            const bodyGeometry = new THREE.BoxGeometry(0.3, 0.05, 0.3);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            drone.add(body);
            
            // 드론 암 (4개)
            const armGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.4);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
            
            const armPositions = [
                { x: 0.2, z: 0.2, rot: Math.PI/4 },   // FL
                { x: -0.2, z: 0.2, rot: -Math.PI/4 }, // FR
                { x: 0.2, z: -0.2, rot: -Math.PI/4 }, // RL
                { x: -0.2, z: -0.2, rot: Math.PI/4 }  // RR
            ];
            
            armPositions.forEach((pos, i) => {
                const arm = new THREE.Mesh(armGeometry, armMaterial);
                arm.position.set(pos.x * 0.7, 0, pos.z * 0.7);
                arm.rotation.z = pos.rot;
                drone.add(arm);
            });
            
            // 모터 (4개)
            const motorGeometry = new THREE.CylinderGeometry(0.03, 0.03, 0.02);
            const motorMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            
            const motorPositions = [
                { x: 0.2, z: 0.2 },   // FL
                { x: -0.2, z: 0.2 },  // FR
                { x: 0.2, z: -0.2 },  // RL
                { x: -0.2, z: -0.2 }  // RR
            ];
            
            motorPositions.forEach((pos, i) => {
                const motor = new THREE.Mesh(motorGeometry, motorMaterial);
                motor.position.set(pos.x, 0.035, pos.z);
                drone.add(motor);
                
                // 프로펠러
                const propGroup = new THREE.Group();
                const propGeometry = new THREE.BoxGeometry(0.15, 0.002, 0.01);
                const propMaterial = new THREE.MeshLambertMaterial({ 
                    color: i % 2 === 0 ? 0xff4444 : 0x44ff44,
                    transparent: true,
                    opacity: 0.8 
                });
                
                const prop1 = new THREE.Mesh(propGeometry, propMaterial);
                const prop2 = new THREE.Mesh(propGeometry, propMaterial);
                prop2.rotation.y = Math.PI / 2;
                
                propGroup.add(prop1);
                propGroup.add(prop2);
                propGroup.position.set(pos.x, 0.05, pos.z);
                
                drone.add(propGroup);
                propellers.push(propGroup);
            });
            
            scene.add(drone);
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(10, 10);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2d5a87,
                transparent: true,
                opacity: 0.3 
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 격자 추가
            const gridHelper = new THREE.GridHelper(10, 20, 0x4fc3f7, 0x4fc3f7);
            gridHelper.position.y = -0.99;
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            scene.add(gridHelper);
        }

        function setupControls() {
            const rollSlider = document.getElementById('rollSlider');
            const pitchSlider = document.getElementById('pitchSlider');
            const yawSlider = document.getElementById('yawSlider');
            const throttleSlider = document.getElementById('throttleSlider');
            
            rollSlider.addEventListener('input', function() {
                targetAttitude.roll = parseFloat(this.value);
                document.getElementById('rollValue').textContent = this.value + '°';
            });
            
            pitchSlider.addEventListener('input', function() {
                targetAttitude.pitch = parseFloat(this.value);
                document.getElementById('pitchValue').textContent = this.value + '°';
            });
            
            yawSlider.addEventListener('input', function() {
                targetAttitude.yaw = parseFloat(this.value);
                document.getElementById('yawValue').textContent = this.value + '°';
            });
            
            throttleSlider.addEventListener('input', function() {
                const throttle = parseFloat(this.value);
                document.getElementById('throttleValue').textContent = throttle + '%';
                updateMotorOutputs(throttle / 100);
            });
        }

        function updateMotorOutputs(baseThrottle) {
            // PID 시뮬레이션 (간단화)
            const rollError = targetAttitude.roll - currentAttitude.roll;
            const pitchError = targetAttitude.pitch - currentAttitude.pitch;
            const yawError = targetAttitude.yaw - currentAttitude.yaw;
            
            const rollCorrection = rollError * 0.01;
            const pitchCorrection = pitchError * 0.01;
            const yawCorrection = yawError * 0.01;
            
            // 모터 믹싱
            motorOutputs.FL = Math.max(0, Math.min(1, baseThrottle - rollCorrection + pitchCorrection - yawCorrection));
            motorOutputs.FR = Math.max(0, Math.min(1, baseThrottle + rollCorrection + pitchCorrection + yawCorrection));
            motorOutputs.RL = Math.max(0, Math.min(1, baseThrottle - rollCorrection - pitchCorrection + yawCorrection));
            motorOutputs.RR = Math.max(0, Math.min(1, baseThrottle + rollCorrection - pitchCorrection - yawCorrection));
            
            // UI 업데이트
            updateMotorDisplay('FL', motorOutputs.FL);
            updateMotorDisplay('FR', motorOutputs.FR);
            updateMotorDisplay('RL', motorOutputs.RL);
            updateMotorDisplay('RR', motorOutputs.RR);
            
            // 프로펠러 회전 속도 조정
            propellers.forEach((prop, i) => {
                const motorNames = ['FL', 'FR', 'RL', 'RR'];
                const speed = motorOutputs[motorNames[i]] * 50; // 회전 속도
                prop.userData.speed = speed;
            });
        }

        function updateMotorDisplay(motor, value) {
            const motorValue = 1000 + (value * 1000);
            const percentage = value * 100;
            
            document.getElementById('motor' + motor + 'Value').textContent = Math.round(motorValue);
            document.getElementById('motor' + motor + 'Bar').style.width = percentage + '%';
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 자세 보간 (부드러운 움직임)
            const lerpFactor = 0.05;
            currentAttitude.roll += (targetAttitude.roll - currentAttitude.roll) * lerpFactor;
            currentAttitude.pitch += (targetAttitude.pitch - currentAttitude.pitch) * lerpFactor;
            currentAttitude.yaw += (targetAttitude.yaw - currentAttitude.yaw) * lerpFactor;
            
            // 드론 회전 적용
            drone.rotation.x = THREE.MathUtils.degToRad(currentAttitude.pitch);
            drone.rotation.z = THREE.MathUtils.degToRad(-currentAttitude.roll);
            drone.rotation.y = THREE.MathUtils.degToRad(currentAttitude.yaw);
            
            // 프로펠러 회전
            propellers.forEach((prop, i) => {
                if (prop.userData.speed) {
                    const direction = i % 2 === 0 ? 1 : -1; // 교대로 회전 방향
                    prop.rotation.y += prop.userData.speed * 0.02 * direction;
                }
            });
            
            // 카메라 궤도 회전 (자동)
            const time = Date.now() * 0.0005;
            camera.position.x = Math.cos(time) * 3;
            camera.position.z = Math.sin(time) * 3;
            camera.position.y = 2;
            camera.lookAt(drone.position);
            
            // 상태 정보 업데이트
            document.getElementById('currentRoll').textContent = currentAttitude.roll.toFixed(1) + '°';
            document.getElementById('currentPitch').textContent = currentAttitude.pitch.toFixed(1) + '°';
            document.getElementById('currentYaw').textContent = currentAttitude.yaw.toFixed(1) + '°';
            document.getElementById('altitude').textContent = (drone.position.y + 1).toFixed(1) + 'm';
            
            renderer.render(scene, camera);
        }

        function resetAttitude() {
            targetAttitude = { roll: 0, pitch: 0, yaw: 0 };
            document.getElementById('rollSlider').value = 0;
            document.getElementById('pitchSlider').value = 0;
            document.getElementById('yawSlider').value = 0;
            document.getElementById('rollValue').textContent = '0°';
            document.getElementById('pitchValue').textContent = '0°';
            document.getElementById('yawValue').textContent = '0°';
        }

        // 윈도우 리사이즈 처리
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 초기화
        init();
    </script>
</body>
</html>
