; PlatformIO Project Configuration File
[env:arduino_esp32_dev]
platform = espressif32
board = esp32dev          ; 일반 ESP32-DevKit(WROOM-32) 보드
framework = arduino

; 시리얼 및 업로드 설정
upload_protocol = esptool
upload_port = COM4        ; 장치 관리자에 표시되는 COM 번호로 변경
upload_speed = 921600     ; 업로드 속도
monitor_port = COM4       ; 시리얼 모니터 포트
monitor_speed = 115200    ; 시리얼 모니터 속도

; 빌드 플래그
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1

; 라이브러리 의존성 - 현재 LED 테스트에 필요한 것만
lib_deps = 
    ; 기본 라이브러리만 사용 (LED 테스트용)
    ; hideakitai/MPU9250@^0.4.7
    ; madhephaestus/ESP32Servo@^0.13.0
    ; bblanchon/ArduinoJson@^6.21.3
    ; esphome/AsyncTCP-esphome@^2.0.1
    ; br3ttb/PID@^1.2.1